	function drawCircle(circle){
		context.beginPath();
		context.arc(circle.x,circle.y,30,0,degreesToRadians(360),true);
		context.fillStyle=circle.color;
		context.fill();
		if (circle.x + circle.dx > canvas.width || circle.x + circle.dx < 0)
    circle.dx = -circle.dx;
  if (circle.y + circle.dy > canvas.height || circle.y + circle.dy < 0)
    circle.dy = -circle.dy;
  circle.x += circle.dx;
  circle.y += circle.dy;
		
	}
	
function drawSquare(square)	{
context.beginPath();
		context.rect(square.x,square.y,50,50, true);
		context.fillStyle=square.color;
		context.fill();
		if (square.x + square.dx > canvas.width || square.x + square.dx < 0)
    square.dx = -square.dx;
  if (square.y + square.dy > canvas.height || square.y + square.dy < 0)
    square.dy = -square.dy;
  square.x += square.dx;
  square.y += square.dy;
	
}
function drawRectangle(rectangle)	{
context.beginPath();
		context.rect(rectangle.x,rectangle.y,100,75, true);
		context.fillStyle=rectangle.color;
		context.fill();
		if (rectangle.x + rectangle.dx > canvas.width || rectangle.x + rectangle.dx < 0)
    rectangle.dx = -rectangle.dx;
  if (rectangle.y + rectangle.dy > canvas.height || rectangle.y + rectangle.dy < 0)
    rectangle.dy = -rectangle.dy;
  rectangle.x += rectangle.dx;
  rectangle.y += rectangle.dy;
	
}
function drawTriangle(triangle) {
		context.beginPath();
		context.fillStyle = triangle.color;
		context.moveTo(triangle.x+triangle.size,triangle.y);
		context.lineTo(triangle.x,triangle.y);
		context.lineTo(triangle.x,triangle.y+triangle.size);
	    context.closePath();
        context.fill();
			if (triangle.x + triangle.dx > canvas.width || triangle.x + triangle.dx < 0)
    triangle.dx = -triangle.dx;
  if (triangle.y + triangle.dy > canvas.height || triangle.y + triangle.dy < 0)
    triangle.dy = -triangle.dy;
  triangle.x += triangle.dx;
  triangle.y += triangle.dy;
	  }
    
	
	
	function drawCloud(cloud) {
		 context.beginPath();
		 context.moveTo(cloud.x, cloud.y);
		 context.bezierCurveTo(cloud.x-40, cloud.y+20, cloud.x-40, cloud.y+70, cloud.x+60, cloud.y+70);
		  context.bezierCurveTo(cloud.x+80, cloud.y+100, cloud.x+170, cloud.y+100, cloud.x+170, cloud.y+70);
		  context.bezierCurveTo(cloud.x+250, cloud.y+70, cloud.x+250, cloud.y+40, cloud.x+210, cloud.y+20);
		  context.bezierCurveTo(cloud.x+260, cloud.y-40, cloud.x+200, cloud.y+50, cloud.x+170, cloud.y-30);
		  context.bezierCurveTo(cloud.x+150, cloud.y-75, cloud.x+80, cloud.y-60, cloud.x+80, cloud.y-30);
		  context.bezierCurveTo(cloud.x+30, cloud.y-75, cloud.x-20, cloud.y-60, cloud.x, cloud.y);
		  
		  context.closePath();
		  context.lineWidth = 5;
		  context.strokeStyle = cloud.color;
		  context.stroke();
		  
		  if (cloud.x + cloud.dx > canvas.width || cloud.x + cloud.dx < 0)
    cloud.dx = -cloud.dx;
  if (cloud.y + cloud.dy > canvas.height || cloud.y + cloud.dy < 0)
    cloud.dy = -cloud.dy;
  cloud.x += cloud.dx;
  cloud.y += cloud.dy;
	  }
	  
	  function drawStar(star)
{
	var rot = Math.PI / 2 * 3;
	var step = Math.PI / star.spikes;

	context.beginPath();
	for (i = 0; i  < star.spikes; i++) {
		x = star.x + Math.cos(rot) * star.outer;
		y = star.y + Math.sin(rot) * star.outer;
		context.lineTo(x, y)
		rot += step
		
		x = star.x + Math.cos(rot) * star.inner;
		y = star.y + Math.sin(rot) * star.inner;
		context.lineTo(x, y)
		rot += step
		}
	context.closePath();
	context.fillStyle = star.color;
	context.fill();
	star.x+=star.dx;
	star.y+=star.dy;
	if (star.x + star.dx > canvas.width || star.x + star.dx < 0)
    star.dx = -star.dx;
  if (star.y + star.dy > canvas.height || star.y + star.dy < 0)
    star.dy = -star.dy;
  star.x += star.dx;
  star.y += star.dy;
}
  function drawDrop(drop) {
		    context.beginPath();
			context.lineJoin = 'miter';
			context.moveTo(drop.x, drop.y);
			context.arc(drop.x, drop.y+68, 34.5, 5.75, 3.66, false);
			context.quadraticCurveTo(drop.x-3.5, drop.y+15, drop.x, drop.y);
			context.closePath();
			context.lineWidth = 2;
			context.fillStyle = drop.color;
			context.fill();
				if (drop.x + drop.dx > canvas.width || drop.x + drop.dx < 0)
    drop.dx = -drop.dx;
  if (drop.y + drop.dy > canvas.height || drop.y + drop.dy < 0)
    drop.dy = -drop.dy;
  drop.x += drop.dx;
  drop.y += drop.dy;
	  }
	  
	
	
	function degreesToRadians(degrees){
		return(degrees*Math.PI)/180;
